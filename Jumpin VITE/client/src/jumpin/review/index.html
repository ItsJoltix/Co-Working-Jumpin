<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Jumpin - Reviews</title>

  <script type="module" crossorigin src="../assets/hamburger-a33614a7.js"></script>
  <script type="module" crossorigin src="../assets/index-cbda3ea8.js"></script>
  <link rel="stylesheet" href="../assets/hamburger-3f8ff04f.css">
  <link rel="stylesheet" href="../assets/index-841b5ed6.css">
</head>
<body>
<div class="container">
    <header class="full-bleed">
        <div class="content">
            <div class="logo">
                <img src="../assets/Jumpin_logo-bc7fa450.png" alt="Frog that jumps logo">
                <a href="../"><span class="green">Jump</span>in</a>
            </div>
            <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon">
                    <span></span><span></span><span></span>
                </span>
                <span>Menu</span>
            </button>
            <nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../spelregels">Spelregels</a></li>
                    <li><a class="active" href="../review">Reviews</a></li>
                </ul>
            </nav>
            <div id="languages">
                <select class="lang-menu" name="taal" aria-label="taal">
                    <option value="ne" selected>Dutch</option>
                    <option value="de">German</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
            </div>
        </div>
    </header>

    <main id="main-content">
        <section class="sectionForm">
            <form action="#" novalidate id="myVerySpecialForm">

                <h1>Laat een review achter!</h1>

                <div>
                    <label for="firstname">
                        <span class="field-label">Voornaam</span>

                    </label>
                    <input type="text" name="firstname" id="firstname" autocomplete="given-name" required autofocus
                           tabindex="0">
                </div>

                <div>
                    <label for="name">
                        <span class="field-label">Naam</span>
                    </label>
                    <input type="text" name="name" id="name" autocomplete="family-name" required>
                </div>

                <div>
                    <label for="email">
                        <span class="field-label">E-mail</span>
                    </label>
                    <input type="text" name="email" id="email" autocomplete="email" required>
                </div>

                <div>
                    <label for="message">
                        <span class="field-label">Bericht</span>
                    </label>
                    <textarea id="message" name="message" rows="4" cols="50" maxlength="255" required></textarea>
                </div>

                <div>
                    <label for="score">
                        <span class="field-label">Score</span>
                    </label>
                    <input type="text" name="score" id="score">
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    <label for="privacy">
                    <span class="field-label">Ik ga akkoord met de verwerking van mijn gegevens zoals aangegeven in het privacybeleid<abbr
                            title="required">*</abbr>
                    </span>
                    </label>
                </div>

                <div>
                    <button class="form" type="submit">Verzend review</button>
                </div>
            </form>
        </section>
        <div class="allReviews">
            <a href="./reviews">Bekijk alle reviews</a>
        </div>
    </main>
    <footer class="full-bleed">
        <div class="footerContent">
            <div class="logo">
                <img src="../assets/Jumpin_logo-bc7fa450.png" alt="Frog that jumps logo">
                <a href=""><span class="green">Jump</span>in</a>
            </div>
            <div class="downloads">
                <a href="#"><img src="../assets/google playstoregoogle playstore-529cd4b1.png"
                                 alt="playstore download button"></a>
                <a href="#"><img src="../assets/appstoreapp store-d6ffc8c1.png" alt="app store download button"></a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
